<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Host Dashboard â€“ UVPL</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    h1 { background-color: #2e1065; color: white; padding: 1rem; border-radius: 8px; text-align: center; }
    button, select, input { margin: 0.5rem 0; padding: 0.5rem; font-size: 1rem; }
    .section { margin-top: 2rem; border-top: 2px solid #ddd; padding-top: 1.5rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: center; }
    th { background-color: #2e1065; color: white; }
    .player-name:hover, .team-name:hover { cursor: pointer; color: green; font-weight: bold; }
    .live-box { background: #f5f5f5; padding: 1rem; margin-top: 1rem; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>ğŸ Host Dashboard â€“ UVPL</h1>
  <button onclick="window.open('players.html')">ğŸ… View Top Players</button>

  <!-- Live Match Display Section -->
  <div id="liveMatchDisplay" class="section" style="display:none;">
    <h2>ğŸ”´ Live Match</h2>
    <div id="liveMatchInfo"></div>
    <div id="liveIframe">
      <iframe width="100%" height="300" src="https://www.youtube.com/embed/live_stream?channel=UCnkKh0FHDKfUGv1ehq7NH5w" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Match Scheduler Section -->
  <div class="section">
    <h2>ğŸ“… Match Scheduler</h2>
    <label>Gender: <select id="schedGender" onchange="populateSchedulerTeams()"><option>Men</option><option>Women</option></select></label><br/>
    <label>Team 1: <select id="schedTeam1"></select></label>
    <label>Team 2: <select id="schedTeam2"></select></label><br/>
    <label>Date: <input type="date" id="matchDate"></label>
    <label>Time:
      <select id="matchTime">
        <option>18:00</option><option>18:45</option><option>19:30</option><option>20:15</option>
      </select>
    </label><br/>
    <button onclick="scheduleMatch()">ğŸ“… Save Match</button>
    <button onclick="startMatch()">ğŸš€ Start Match</button>
    <div id="liveControls" style="display:none;" class="live-box">
      <h3>ğŸ¯ Live Match Controls</h3>
      <div id="liveTeams"></div>
      <div id="livePlayers"></div>
      <label>Declare Winner: <select id="winnerSelect"></select></label><br/>
      <button onclick="endMatch()">ğŸ End Match & Update Points</button>
    </div>
  </div>

  <!-- Player Manager Section -->
  <div class="section">
    <h2>ğŸ‘¥ Player Manager</h2>
    <label>Gender: <select id="pmGenderSelect" onchange="populatePlayerTeams()"><option value="Men">Men</option><option value="Women">Women</option></select></label>
    <label>Team: <select id="pmTeamSelect"></select></label>
    <button onclick="loadPlayers()">Load Players</button>
    <table id="playersTable">
      <thead><tr><th>Name</th><th>Matches</th><th>Points</th><th>Role</th><th>Action</th></tr></thead>
      <tbody></tbody>
    </table>
    <button onclick="addPlayerRow()">+ Add Player</button>
    <button onclick="savePlayers()">ğŸ’¾ Save All</button>
  </div>

  <!-- Rules Editor Section -->
  <div class="section">
    <h2>ğŸ“˜ Rules Editor</h2>
    <textarea id="rulesText" rows="8" style="width:100%;"></textarea><br/>
    <button onclick="saveRules()">ğŸ’¾ Save Rules</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    const db = firebase.database();
    const allTeams = {
      Men: ["United Challengers", "UC Twistter", "Azraq Astronuts", "IJC Ninjas"],
      Women: ["United Challengers", "UC Twistter", "Azraq Astronuts", "IJC Ninjas"]
    };

    function populateSchedulerTeams() {
      const gender = document.getElementById("schedGender").value;
      const team1 = document.getElementById("schedTeam1");
      const team2 = document.getElementById("schedTeam2");
      team1.innerHTML = "";
      team2.innerHTML = "";
      allTeams[gender].forEach(t => {
        team1.innerHTML += `<option value="${t}">${t}</option>`;
        team2.innerHTML += `<option value="${t}">${t}</option>`;
      });
    }

    function populatePlayerTeams() {
      const gender = document.getElementById("pmGenderSelect").value;
      const select = document.getElementById("pmTeamSelect");
      select.innerHTML = "";
      allTeams[gender].forEach(team => {
        select.innerHTML += `<option value="${team}">${team}</option>`;
      });
    }

    function addPlayerRow(p = {}) {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input value="${p.name || ''}"></td>
        <td><input type="number" value="${p.matches || 0}"></td>
        <td><input type="number" value="${p.points || 0}"></td>
        <td><input value="${p.role || ''}"></td>
        <td><button onclick="this.closest('tr').remove()">Delete</button></td>
      `;
      document.querySelector("#playersTable tbody").appendChild(row);
    }

    function loadPlayers() {
      const g = document.getElementById("pmGenderSelect").value;
      const t = document.getElementById("pmTeamSelect").value;
      db.ref(`players/${g}/${t}`).once("value").then(snap => {
        const data = snap.val() || {};
        const tbody = document.querySelector("#playersTable tbody");
        tbody.innerHTML = "";
        Object.values(data).forEach(p => addPlayerRow(p));
      });
    }

    function savePlayers() {
      const gender = document.getElementById("pmGenderSelect").value;
      const team = document.getElementById("pmTeamSelect").value;
      const rows = document.querySelectorAll("#playersTable tbody tr");
      const data = {};
      rows.forEach((r, i) => {
        const inputs = r.querySelectorAll("input");
        data[`player${i}`] = {
          name: inputs[0].value,
          matches: +inputs[1].value,
          points: +inputs[2].value,
          role: inputs[3].value
        };
      });
      db.ref(`players/${gender}/${team}`).set(data).then(() => alert("âœ… Players saved"));
    }

    function saveRules() {
      const r = document.getElementById("rulesText").value;
      db.ref("rules").set(r).then(() => alert("âœ… Rules saved"));
    }

    function scheduleMatch() {
      const g = document.getElementById("schedGender").value;
      const t1 = document.getElementById("schedTeam1").value;
      const t2 = document.getElementById("schedTeam2").value;
      const d = document.getElementById("matchDate").value;
      const ti = document.getElementById("matchTime").value;
      if (!t1 || !t2 || !d || !ti) return alert("Fill all fields");
      db.ref(`schedule/${d}/${ti}`).set({ team1: t1, team2: t2, gender: g, status: "Scheduled" })
        .then(() => alert("âœ… Match scheduled"));
    }

    function startMatch() {
      const date = document.getElementById("matchDate").value;
      const time = document.getElementById("matchTime").value;
      if (!date || !time) return alert("Please select date and time");
      db.ref(`schedule/${date}/${time}`).once("value").then(snapshot => {
        const data = snapshot.val();
        if (!data || !data.team1 || !data.team2) return alert("Match not found");
        const gender = data.gender;
        const team1Key = data.team1;
        const team2Key = data.team2;

        db.ref(`schedule/${date}/${time}`).update({ status: "Live" });

        const urlParams = new URLSearchParams({
          gender,
          team1: team1Key,
          team2: team2Key,
          date,
          time
        });

        window.open(`live-score.html?${urlParams.toString()}`, '_blank');
      });
      });
    }

    function loadPlayerList(gender, team) {
      db.ref(`players/${gender}/${team}`).once("value").then(snap => {
        const players = snap.val();
        const div = document.createElement("div");
        div.innerHTML = `<h4>${team}</h4>`;
        const columns = document.createElement("div");
        columns.style.display = 'flex';
        columns.style.flexWrap = 'wrap';
        Object.keys(players || {}).forEach(key => {
          const btn = document.createElement("button");
          btn.innerText = players[key].name;
          btn.className = "player-name";
          btn.style.margin = '4px';
          btn.onclick = () => addPlayerPoint(gender, team, key);
          columns.appendChild(btn);
        });
        div.appendChild(columns);
        document.getElementById("livePlayers").appendChild(div);
      });
        document.getElementById("livePlayers").appendChild(div);
      });
    }

    function addTeamScore(team) {
      const date = document.getElementById("matchDate").value;
      const time = document.getElementById("matchTime").value;
      const gender = document.getElementById("schedGender").value;
      db.ref(`points/${gender}/${team}/points`).transaction(val => (val || 0) + 1);
    }/${document.getElementById("matchTime").value}`;
      const scoreKey = `teamScores/${team}`;
      db.ref(scoreKey).transaction(val => (val || 0) + 1);
    }

    function addPlayerPoint(gender, team, playerKey) {
      db.ref(`players/${gender}/${team}/${playerKey}/points`).transaction(val => (val || 0) + 1);
    }

    function endMatch() {
      const date = document.getElementById("matchDate").value;
      const time = document.getElementById("matchTime").value;
      const winner = document.getElementById("winnerSelect").value;
      const team1 = document.getElementById("schedTeam1").value;
      const team2 = document.getElementById("schedTeam2").value;
      const gender = document.getElementById("schedGender").value;
      const loser = winner === team1 ? team2 : team1;

      const updates = {};
      updates[`schedule/${date}/${time}/status`] = "Completed";
      updates[`schedule/${date}/${time}/winner`] = winner;
      updates[`points/${gender}/${winner}/won`] = firebase.database.ServerValue.increment(1);
      updates[`points/${gender}/${loser}/lost`] = firebase.database.ServerValue.increment(1);
      updates[`points/${gender}/${winner}/points`] = firebase.database.ServerValue.increment(2);
      updates[`points/${gender}/${winner}/played`] = firebase.database.ServerValue.increment(1);
      updates[`points/${gender}/${loser}/played`] = firebase.database.ServerValue.increment(1);

      db.ref().update(updates).then(() => alert("âœ… Match completed and points updated!"));
    }

    function checkLiveMatch() {
      const today = new Date().toISOString().split('T')[0];
      db.ref(`schedule/${today}`).once("value").then(snap => {
        const data = snap.val();
        if (!data) return;
        Object.keys(data).forEach(time => {
          const match = data[time];
          if (match.status === "Live") {
            document.getElementById("liveMatchDisplay").style.display = "block";
            document.getElementById("liveMatchInfo").innerHTML = `
              <h3>${match.team1} vs ${match.team2}</h3>
              <p>Time: ${time}</p>
              <p>Gender: ${match.gender}</p>
            `;
          }
        });
      });
    }

    window.onload = () => {
      checkLiveMatch();
      populateSchedulerTeams();
      populatePlayerTeams();
      db.ref("rules").once("value").then(snap => {
        document.getElementById("rulesText").value = snap.val() || "";
      });
    };
  </script>
</body>
</html>
