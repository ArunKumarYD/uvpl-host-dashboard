<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UVPL Host Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="indian-theme">
  <header>
    <h1>🏐 UVPL Host Dashboard</h1>
    <nav>
      <button onclick="showSection('schedule')">📅 Match Scheduler</button>
      <button onclick="showSection('winner')">🏆 Declare Winner</button>
      <button onclick="showSection('players')">👥 Player Manager</button>
      <button onclick="showSection('rules')">📜 Rules Editor</button>
    </nav>
  </header>

  <main>
    <section id="schedule" class="dashboard-section">
      <h2>📅 Match Scheduler</h2>
      <form id="matchForm">
        <label>Gender:
          <select name="gender">
            <option value="Men">Men</option>
            <option value="Women">Women</option>
          </select>
        </label>
        <label>Team A: <input type="text" name="teamA" /></label>
        <label>Team B: <input type="text" name="teamB" /></label>
        <label>Date: <input type="date" name="date" /></label>
        <label>Time: <input type="time" name="time" /></label>
        <button type="submit">Add Match</button>
      </form>
      <div id="scheduleStatus"></div>
    </section>

    <section id="winner" class="dashboard-section" style="display:none">
      <h2>🏆 Declare Winner</h2>
      <select id="matchSelector"></select>
      <button onclick="declareWinner('A')">Team A Wins</button>
      <button onclick="declareWinner('B')">Team B Wins</button>
      <div id="winnerStatus"></div>
    </section>

    <section id="players" class="dashboard-section" style="display:none">
      <h2>👥 Player Manager</h2>
      <form id="playerForm">
        <label>Gender:
          <select name="gender">
            <option value="Men">Men</option>
            <option value="Women">Women</option>
          </select>
        </label>
        <label>Team: <input type="text" name="team" /></label>
        <label>Player Name: <input type="text" name="name" /></label>
        <label>Jersey #: <input type="number" name="jersey" /></label>
        <label>Role: <input type="text" name="role" /></label>
        <button type="submit">Add Player</button>
      </form>
      <div id="playerStatus"></div>
    </section>

    <section id="rules" class="dashboard-section" style="display:none">
      <h2>📜 Rules Editor</h2>
      <textarea id="rulesArea" rows="10" style="width:100%"></textarea>
      <button onclick="saveRules()">Save Rules</button>
      <div id="rulesStatus"></div>
    </section>
  </main>

  <script src="scripts/host.js"></script>
</body>
</html>
