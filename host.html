<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Host Dashboard – UVPL</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    main {
      padding: 1rem;
    }
    button, select, input, textarea {
      padding: 0.5rem;
      margin: 0.25rem;
    }
    .section {
      display: none;
      margin-top: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background-color: #2e1065;
      color: white;
    }
  </style>
</head>
<body class="indian-theme">
  <header>
    <h1>🏐 Host Dashboard – UVPL</h1>
    <nav>
      <a href="index.html">🏠 Home</a>
      <a href="point.html">📊 Points</a>
      <a href="schedule.html">📅 Schedule</a>
      <a href="rules.html">📘 Rules</a>
    </nav>
  </header>

  <main>
    <!-- Dashboard Menu -->
    <div>
      <button onclick="showSection('playerManagerSection')">👥 Player Manager</button>
      <button onclick="showSection('matchSchedulerSection')">📅 Match Scheduler</button>
      <button onclick="showSection('declareWinnerSection')">🏆 Declare Winner</button>
      <button onclick="showSection('rulesEditorSection')">📘 Rules Editor</button>
    </div>

    <!-- PLAYER MANAGER -->
    <div id="playerManagerSection" class="section">
      <h2>👥 Player Manager</h2>
      Gender:
      <select id="pmGenderSelect">
        <option value="Men">Men</option>
        <option value="Women">Women</option>
      </select>
      Team:
      <select id="pmTeamSelect"></select>
      <button onclick="loadPlayers()">Load Players</button>
      <table>
        <thead>
          <tr><th>Name</th><th>Matches</th><th>Points</th><th>Role</th><th>Action</th></tr>
        </thead>
        <tbody id="playersTableBody"></tbody>
      </table>
      <button onclick="addPlayerRow()">+ Add Player</button>
      <button onclick="savePlayers()">💾 Save All</button>
    </div>

    <!-- MATCH SCHEDULER -->
    <div id="matchSchedulerSection" class="section">
      <h2>📅 Match Scheduler</h2>
      Gender:
      <select id="msGender">
        <option value="Men">Men</option>
        <option value="Women">Women</option>
      </select><br/>
      Team A: <select id="teamA"></select>
      VS
      Team B: <select id="teamB"></select><br/>
      Date: <input type="date" id="matchDate" />
      Time: <input type="time" id="matchTime" />
      <button onclick="scheduleMatch()">➕ Add Match</button>
    </div>

    <!-- DECLARE WINNER -->
    <div id="declareWinnerSection" class="section">
      <h2>🏆 Declare Match Winner</h2>
      <select id="matchSelect"></select><br/>
      Winner: <select id="winnerSelect"></select>
      <button onclick="declareWinner()">✅ Declare</button>
    </div>

    <!-- RULES EDITOR -->
    <div id="rulesEditorSection" class="section">
      <h2>📘 Rules Editor</h2>
      <textarea id="rulesText" rows="10" cols="60" placeholder="Enter rules here..."></textarea><br/>
      <button onclick="saveRules()">💾 Save Rules</button>
    </div>
  </main>

  <footer>&copy; 2025 UVPL. All rights reserved.</footer>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    const db = firebase.database();
    const teams = {
      Men: ['United Challengers', 'UC Twistter', 'Azraq Astronuts', 'IJC Ninjas'],
      Women: ['United Challengers', 'UC Twistter', 'Azraq Astronuts', 'IJC Ninjas']
    };

    function showSection(id) {
      document.querySelectorAll(".section").forEach(s => s.style.display = "none");
      document.getElementById(id).style.display = "block";
      if (id === "playerManagerSection") setupPlayerManager();
      if (id === "declareWinnerSection") loadMatchList();
      if (id === "rulesEditorSection") loadRules();
      if (id === "matchSchedulerSection") loadTeamsForScheduler();
    }

    // PLAYER MANAGER
    function setupPlayerManager() {
      const gender = document.getElementById("pmGenderSelect").value;
      const teamSelect = document.getElementById("pmTeamSelect");
      teamSelect.innerHTML = '';
      teams[gender].forEach(team => {
        const opt = document.createElement("option");
        opt.value = team;
        opt.textContent = team;
        teamSelect.appendChild(opt);
      });
    }

    document.getElementById("pmGenderSelect").addEventListener("change", setupPlayerManager);

    function addPlayerRow(player = { name: '', matches: '', points: '', role: '' }) {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input value="${player.name}" /></td>
        <td><input type="number" value="${player.matches}" /></td>
        <td><input type="number" value="${player.points}" /></td>
        <td><input value="${player.role}" /></td>
        <td><button onclick="this.closest('tr').remove()">❌</button></td>
      `;
      document.getElementById("playersTableBody").appendChild(row);
    }

    function loadPlayers() {
      const gender = document.getElementById("pmGenderSelect").value;
      const team = document.getElementById("pmTeamSelect").value;
      db.ref(`players/${gender}/${team}`).once("value", snap => {
        document.getElementById("playersTableBody").innerHTML = "";
        const data = snap.val();
        if (data) Object.values(data).forEach(addPlayerRow);
      });
    }

    function savePlayers() {
      const gender = document.getElementById("pmGenderSelect").value;
      const team = document.getElementById("pmTeamSelect").value;
      const rows = document.querySelectorAll("#playersTableBody tr");
      const data = {};
      rows.forEach((row, i) => {
        const inputs = row.querySelectorAll("input");
        data[`player${i}`] = {
          name: inputs[0].value,
          matches: +inputs[1].value || 0,
          points: +inputs[2].value || 0,
          role: inputs[3].value
        };
      });
      db.ref(`players/${gender}/${team}`).set(data).then(() => alert("✅ Players saved!"));
    }

    // MATCH SCHEDULER
    function loadTeamsForScheduler() {
      const gender = document.getElementById("msGender").value;
      ['teamA', 'teamB'].forEach(id => {
        const sel = document.getElementById(id);
        sel.innerHTML = '';
        teams[gender].forEach(team => {
          const opt = document.createElement("option");
          opt.value = team;
          opt.textContent = team;
          sel.appendChild(opt);
        });
      });
    }
    document.getElementById("msGender").addEventListener("change", loadTeamsForScheduler);

    function scheduleMatch() {
      const gender = document.getElementById("msGender").value;
      const teamA = document.getElementById("teamA").value;
      const teamB = document.getElementById("teamB").value;
      const date = document.getElementById("matchDate").value;
      const time = document.getElementById("matchTime").value;
      const key = `${date}_${time.replace(':', '-')}_${teamA}_vs_${teamB}`;

      const matchData = {
        gender, teamA, teamB, date, time, status: 'Scheduled', winner: ''
      };

      db.ref(`schedule/${key}`).set(matchData).then(() => alert("✅ Match scheduled!"));
    }

    // DECLARE WINNER
    function loadMatchList() {
      const matchSelect = document.getElementById("matchSelect");
      const winnerSelect = document.getElementById("winnerSelect");
      matchSelect.innerHTML = '';
      winnerSelect.innerHTML = '';

      db.ref("schedule").once("value", snap => {
        snap.forEach(child => {
          const data = child.val();
          if (data.status === "Scheduled") {
            const opt = document.createElement("option");
            opt.value = child.key;
            opt.textContent = `${data.date} ${data.time} - ${data.teamA} vs ${data.teamB}`;
            matchSelect.appendChild(opt);
          }
        });
      });

      teams.Men.concat(teams.Women).forEach(team => {
        const opt = document.createElement("option");
        opt.value = team;
        opt.textContent = team;
        winnerSelect.appendChild(opt);
      });
    }

    function declareWinner() {
      const matchKey = document.getElementById("matchSelect").value;
      const winner = document.getElementById("winnerSelect").value;
      if (!matchKey || !winner) return alert("Select both match and winner");

      db.ref(`schedule/${matchKey}`).update({ status: "Completed", winner }).then(() => {
        alert("🏆 Winner declared!");
        loadMatchList();
      });
    }

    // RULES
    function loadRules() {
      db.ref("rules").once("value", snap => {
        document.getElementById("rulesText").value = snap.val() || "";
      });
    }

    function saveRules() {
      const text = document.getElementById("rulesText").value;
      db.ref("rules").set(text).then(() => alert("📘 Rules saved!"));
    }

    // Load player manager by default
    window.onload = () => showSection("playerManagerSection");
  </script>
</body>
</html>
