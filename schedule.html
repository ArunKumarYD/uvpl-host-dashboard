<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Match Schedule</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-white text-black">
  <div class="p-4">
    <h1 class="text-2xl font-bold mb-4">Match Schedule</h1>
    <table id="scheduleTable" class="w-full table-auto border border-gray-300">
      <thead>
        <tr class="bg-gray-200">
          <th class="border px-2 py-1">Date</th>
          <th class="border px-2 py-1">Time</th>
          <th class="border px-2 py-1">Category</th>
          <th class="border px-2 py-1">Team 1</th>
          <th class="border px-2 py-1">Team 2</th>
          <th class="border px-2 py-1">Venue</th>
          <th class="border px-2 py-1">Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Firebase + Config -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const db = firebase.database();
    const tableBody = document.querySelector("#scheduleTable tbody");

    db.ref("schedule").once("value").then(snapshot => {
      const data = snapshot.val();
      if (data) {
        Object.values(data).forEach(match => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td class="border px-2 py-1">${match.date || ''}</td>
            <td class="border px-2 py-1">${match.time || ''}</td>
            <td class="border px-2 py-1">${match.gender || ''}</td>
            <td class="border px-2 py-1">${match.team1 || ''}</td>
            <td class="border px-2 py-1">${match.team2 || ''}</td>
            <td class="border px-2 py-1">${match.venue || ''}</td>
            <td class="border px-2 py-1">${match.status || ''}</td>
          `;
          tableBody.appendChild(row);
        });
      }
    });
  </script>
</body>
</html>
