  <main>
    <h2>Upcoming Matches</h2>
    <div id="scheduleContainer"></div>
  </main>

  <footer>&copy; 2025 UVPL. All rights reserved.</footer>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    const db = firebase.database();
    const container = document.getElementById("scheduleContainer");

    db.ref("schedule").once("value").then(snapshot => {
      const data = snapshot.val();
      if (!data) {
        container.innerHTML = "<p>No matches scheduled.</p>";
        return;
      }

      const sortedDates = Object.keys(data).sort();
      sortedDates.forEach(date => {
        const matchDay = data[date];
        const section = document.createElement("section");
        section.innerHTML = `<h3>${date}</h3><ul></ul>`;
        const ul = section.querySelector("ul");

        Object.keys(matchDay).sort().forEach(time => {
          const match = matchDay[time];
          const li = document.createElement("li");
          li.textContent = `${time} â€“ ${match.team1} ğŸ†š ${match.team2} (${match.category})`;
          ul.appendChild(li);
        });

        container.appendChild(section);
      });
    });
  </script>
</body>
