<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Match – UVPL</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    h1, h2 { color: #2e1065; }
    .team, .player-columns { display: flex; gap: 20px; margin-bottom: 1rem; }
    .team button, .player button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
    .team button:hover, .player button:hover {
      background: #d9f99d;
    }
    .player-column {
      flex: 1;
    }
    .player-column h3 {
      text-align: center;
      background-color: #ede9fe;
      padding: 0.5rem;
      border-radius: 4px;
    }
    iframe {
      width: 100%;
      height: 300px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>🔴 Live Match Control – UVPL</h1>
  <div id="matchInfo"></div>

  <h2>🎯 Team Score</h2>
  <div class="team" id="teamButtons"></div>

  <h2>👥 Players</h2>
  <div class="player-columns">
    <div class="player-column"><h3 id="team1Label"></h3><div id="team1Players"></div></div>
    <div class="player-column"><h3 id="team2Label"></h3><div id="team2Players"></div></div>
  </div>

  <h2>🏁 Declare Winner</h2>
<label>Referee Name: <input type="text" id="refereeName" placeholder="Enter referee name" /></label><br/>
<select id="winnerTeam"></select>
  <button onclick="declareWinner()">🏆 Declare</button>

  <h2>🔴 YouTube Stream</h2>
  <iframe src="https://www.youtube.com/embed/live_stream?channel=UCyZYHc1fNmNMP3eU5YSL1AQ" frameborder="0" allowfullscreen></iframe>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    const db = firebase.database();
    const params = new URLSearchParams(window.location.search);
    const gender = params.get('gender');
    const team1 = params.get('team1');
    const team2 = params.get('team2');
    const date = params.get('date');
    const time = params.get('time');

    document.getElementById("matchInfo").innerHTML = `<h2>${gender} Match: ${team1} 🆚 ${team2}</h2><p>${date} at ${time}</p>`;

    document.getElementById("team1Label").innerText = team1;
    document.getElementById("team2Label").innerText = team2;

    const teamButtons = document.getElementById("teamButtons");
[team1, team2].forEach(team => {
  const btn = document.createElement("button");
  const span = document.createElement("span");
  span.id = `score-${team}`;
  span.textContent = " (0 pts)";
  btn.appendChild(document.createTextNode(team));
  btn.appendChild(span);
  btn.onclick = () => {
    db.ref(`points/${gender}/${team}/points`).transaction(p => (p || 0) + 1);
  };
  db.ref(`points/${gender}/${team}/points`).on("value", snap => {
    span.textContent = ` (${snap.val() || 0} pts)`;
  });
  teamButtons.appendChild(btn);
  document.getElementById("winnerTeam").innerHTML += `<option value="${team}">${team}</option>`;
});
      btn.textContent = team;
      btn.onclick = () => {
        db.ref(`points/${gender}/${team}/points`).transaction(p => (p || 0) + 1);
      };
      teamButtons.appendChild(btn);
      document.getElementById("winnerTeam").innerHTML += `<option value="${team}">${team}</option>`;
    });

    db.ref(`players/${gender}/${team1}`).once("value", snap => {
      const players = snap.val();
      const container = document.getElementById("team1Players");
      Object.keys(players || {}).forEach(key => {
        const p = players[key];
        const btn = document.createElement("button");
        const nameSpan = document.createElement("span");
        nameSpan.id = `score-${key}`;
        nameSpan.textContent = ` (${p.points || 0} pts)`;
        btn.textContent = p.name + ' ';
        btn.appendChild(nameSpan);
        db.ref(`players/${gender}/${team1}/${key}/points`).on("value", snap => {
          nameSpan.textContent = ` (${snap.val() || 0} pts)`;
        });
        btn.onclick = () => {
          db.ref(`players/${gender}/${team1}/${key}/points`).transaction(pt => (pt || 0) + 1);
        };
        container.appendChild(btn);
      });
    });

    db.ref(`players/${gender}/${team2}`).once("value", snap => {
      const players = snap.val();
      const container = document.getElementById("team2Players");
      Object.keys(players || {}).forEach(key => {
        const p = players[key];
        const btn = document.createElement("button");
        const nameSpan = document.createElement("span");
        nameSpan.id = `score-${key}`;
        nameSpan.textContent = ` (${p.points || 0} pts)`;
        btn.textContent = p.name + ' ';
        btn.appendChild(nameSpan);
        db.ref(`players/${gender}/${team2}/${key}/points`).on("value", snap => {
          nameSpan.textContent = ` (${snap.val() || 0} pts)`;
        });
        btn.onclick = () => {
          db.ref(`players/${gender}/${team2}/${key}/points`).transaction(pt => (pt || 0) + 1);
        };
        container.appendChild(btn);
      });
    });

    function declareWinner() {
  const winner = document.getElementById("winnerTeam").value;
  const loser = winner === team1 ? team2 : team1;
  const referee = document.getElementById("refereeName").value || "N/A";

  db.ref(`points/${gender}/${winner}`).update({
    won: firebase.database.ServerValue.increment(1),
    played: firebase.database.ServerValue.increment(1),
    points: firebase.database.ServerValue.increment(2)
  });
  db.ref(`points/${gender}/${loser}`).update({
    lost: firebase.database.ServerValue.increment(1),
    played: firebase.database.ServerValue.increment(1)
  });
  db.ref(`schedule/${date}/${time}`).update({ status: "Completed", winner, referee });

  generateMatchSummary(winner, referee);
}
    }
  function generateMatchSummary(winner, referee) {
  const summary = [];
  summary.push(`United Volleyball Premier League - Season 5`);
  summary.push(`Match: ${team1} vs ${team2}`);
  summary.push(`Date: ${date} at ${time}`);
  summary.push(`Category: ${gender}`);
  summary.push(`Referee: ${referee}`);
  summary.push(`Winner: ${winner}`);

  let scorePromises = [];

  scorePromises.push(
    db.ref(`points/${gender}/${team1}/points`).once("value").then(snap => {
      summary.push(`
${team1} Score: ${snap.val() || 0}`);
    })
  );
  scorePromises.push(
    db.ref(`points/${gender}/${team2}/points`).once("value").then(snap => {
      summary.push(`${team2} Score: ${snap.val() || 0}`);
    })
  );

  [team1, team2].forEach(team => {
    scorePromises.push(
      db.ref(`players/${gender}/${team}`).once("value").then(snap => {
        const players = snap.val();
        summary.push(`
${team} Players:`);
        Object.values(players || {}).forEach(p => {
          summary.push(`${p.name}: ${p.points || 0} pts`);
        });
      })
    );
  });

  Promise.all(scorePromises).then(() => {
    const blob = new Blob([summary.join("
")], { type: "text/plain" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = `Match_${date}_${team1}_vs_${team2}.txt`;
    a.click();
    alert("✅ Match summary downloaded. Closing tab.");
    setTimeout(() => window.close(), 1500);
  });
}
</script>
</body>
</html>
