<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UVPL – United Creation Volleyball League</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(to right, orange, white, green);
      font-family: Arial, sans-serif;
      color: #000;
      margin: 0;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header h1 {
      font-size: 2rem;
      background-color: #2e1065;
      color: white;
      padding: 1rem;
      border-radius: 8px;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .button-link {
      background-color: #2e1065;
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      transition: 0.2s ease;
    }
    .button-link:hover {
      background-color: #4b2c91;
    }
  </style>
</head>
<body>
  <header>
    <h1>🏐 United Creation Volleyball Premier League (UVPL)</h1>
  </header>

  <section class="buttons">
    <a class="button-link" href="schedule.html">📅 Match Schedule</a>
    <a class="button-link" href="point.html">📊 Points Table</a>
    <a class="button-link" href="rules.html">📘 Rules</a>
    <a class="button-link" href="gallery.html">🖼️ Gallery</a>
    <a class="button-link" href="login.html">🔐 Host/Referee Login</a>
<a class="button-link" href="players.html">🏅 Top Players</a>
  </section>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const db = firebase.database();
    const liveDiv = document.getElementById("liveMatch");

    function formatTime24ToMinutes(timeStr) {
      const [h, m] = timeStr.split(":").map(Number);
      return h * 60 + m;
    }

    function checkLiveMatch() {
      const now = new Date();
      const today = now.toISOString().split("T")[0]; // "YYYY-MM-DD"
      const nowMinutes = now.getHours() * 60 + now.getMinutes(); // convert to total minutes

      db.ref("schedule/" + today).once("value").then(snapshot => {
        const matches = snapshot.val();
        if (!matches) return;

        const timeSlots = ["18:00", "18:45", "19:30", "20:15"];
        for (let time of timeSlots) {
          const match = matches[time];
          if (!match) continue;

          const start = formatTime24ToMinutes(time);
          const end = start + 40; // Assume 40 min per match
          if (nowMinutes >= start && nowMinutes < end) {
            liveDiv.innerText = `🔥 LIVE: ${match.team1} vs ${match.team2} (${match.category || match.gender || ''})`;
            liveDiv.style.display = "block";
            break;
          }
        }
      });
    }

    checkLiveMatch();
  </script>
  <section id="liveMatch" class="mt-4 p-4 border border-purple-700 rounded">
  <h2 class="text-xl font-bold text-purple-800 mb-2">🎯 Live / Upcoming Match</h2>
  <div id="matchInfo">Loading match details...</div>
</section>

<script>
  const db = firebase.database();
  const today = new Date();
  const todayStr = today.toISOString().split("T")[0];

  db.ref(`schedule/${todayStr}`).once("value", snap => {
    const data = snap.val();
    if (!data) {
      document.getElementById("matchInfo").innerHTML = "<p>No matches scheduled today.</p>";
      return;
    }

    let found = false;
    Object.keys(data).sort().forEach(time => {
      const match = data[time];
      if (match.status !== "Completed") {
        const html = `
          <p><strong>${match.gender} Match:</strong> ${match.team1} 🆚 ${match.team2}</p>
          <p><strong>Date:</strong> ${todayStr}, <strong>Time:</strong> ${time}</p>
          <p><strong>Status:</strong> ${match.status}</p>
          ${match.status === "Live" ? `<a class="text-red-600" href="live-score.html?gender=${match.gender}&team1=${encodeURIComponent(match.team1)}&team2=${encodeURIComponent(match.team2)}&date=${todayStr}&time=${time}" target="_blank">🔴 View Live Score</a>` : ""}
        `;
        document.getElementById("matchInfo").innerHTML = html;
        found = true;
      }
    });

    if (!found) {
      document.getElementById("matchInfo").innerHTML = "<p>No ongoing or upcoming matches found for today.</p>";
    }
  });
</script>
</body>
</html>
