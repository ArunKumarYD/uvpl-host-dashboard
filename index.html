
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UVPL - Home</title>
</head>
<body>
  <h1>üèê United Volleyball Premier League</h1>
  <p>Welcome to UVPL ‚Äì Live scores, schedule, points and more!</p>
  <div id="liveScore"></div>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    const db = firebase.database();
    const liveDiv = document.getElementById("liveScore");
    db.ref("liveScore").on("value", (snap) => {
      const val = snap.val();
      if (val) {
        liveDiv.innerHTML = `<strong>Now Playing:</strong> ${val.team1} vs ${val.team2} (${val.category}) - <strong>${val.status}</strong>`;
      } else {
        liveDiv.innerHTML = "No match currently live.";
      }
    });
  </script>
</body>
</html>
