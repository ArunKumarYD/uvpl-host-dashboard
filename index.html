
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UVPL - United Volleyball Premier League</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="indian-theme">
  <header>
    <h1>🇮🇳 UVPL Volleyball Tournament</h1>
    <nav>
      <a href="schedule.html">📅 Schedule</a>
      <a href="points.html">🏆 Points Table</a>
      <a href="players.html">👥 Players</a>
      <a href="rules.html">📘 Rules</a>
      <a href="gallery.html">🖼️ Gallery</a>
      <a href="login.html" class="login-btn">🔐 Login</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>🔥 Live Match Status</h2>
      <div id="liveScore" style="font-size: 1.2rem; margin-top: 10px;">Loading live score...</div>
    </section>

    <section>
      <h2>Welcome to United Volleyball Premier League</h2>
      <p>Experience the passion, power, and pride of volleyball.</p>
    </section>
  </main>

  <footer>&copy; 2025 UVPL. All rights reserved.</footer>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    const db = firebase.database();
    const liveDiv = document.getElementById("liveScore");
    db.ref("liveScore").on("value", (snap) => {
      const val = snap.val();
      if (val && val.team1 && val.team2) {
        liveDiv.innerHTML = `<strong>${val.team1}</strong> vs <strong>${val.team2}</strong> (${val.category}) - <strong>${val.status}</strong>`;
      } else {
        liveDiv.innerHTML = "No match currently live.";
      }
    });
  </script>
</body>
</html>
