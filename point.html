<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UVPL Points Table</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="indian-theme">
  <header>
    <h1>🏆 Points Table – UVPL</h1>
    <nav>
      <a href="index.html">🏠 Home</a>
      <a href="schedule.html">📅 Schedule</a>
      <a href="players.html">👥 Players</a>
      <a href="rules.html">📘 Rules</a>
      <a href="gallery.html">🖼️ Gallery</a>
      <a href="login.html">🔐 Login</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Men's Points Table</h2>
      <table border="1" width="100%" id="menPoints">
        <thead>
          <tr>
            <th>Team</th><th>Played</th><th>Won</th><th>Lost</th><th>Points</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section>
      <h2>Women's Points Table</h2>
      <table border="1" width="100%" id="womenPoints">
        <thead>
          <tr>
            <th>Team</th><th>Played</th><th>Won</th><th>Lost</th><th>Points</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer>&copy; 2025 UVPL. All rights reserved.</footer>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    const db = firebase.database();

    function populatePoints(refPath, tableId) {
      db.ref(refPath).on("value", snapshot => {
        const data = snapshot.val();
        const tbody = document.getElementById(tableId).querySelector("tbody");
        tbody.innerHTML = "";

        Object.keys(data).forEach(team => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${team}</td>
            <td>${data[team].played}</td>
            <td>${data[team].won}</td>
            <td>${data[team].lost}</td>
            <td>${data[team].points}</td>
          `;
          tbody.appendChild(row);
        });
      });
    }

    populatePoints("points/Men", "menPoints");
    populatePoints("points/Women", "womenPoints");
  </script>
</body>
</html>
