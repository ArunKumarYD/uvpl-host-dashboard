<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Points Table</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-white text-black">
  <div class="p-4">
    <h1 class="text-2xl font-bold mb-4">Men's Points Table</h1>
    <table id="menPoints" class="w-full table-auto border border-gray-300 mb-6">
      <thead>
        <tr class="bg-gray-200">
          <th class="border px-2 py-1">Team</th>
          <th class="border px-2 py-1">Played</th>
          <th class="border px-2 py-1">Won</th>
          <th class="border px-2 py-1">Lost</th>
          <th class="border px-2 py-1">Points</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h1 class="text-2xl font-bold mb-4">Women's Points Table</h1>
    <table id="womenPoints" class="w-full table-auto border border-gray-300">
      <thead>
        <tr class="bg-gray-200">
          <th class="border px-2 py-1">Team</th>
          <th class="border px-2 py-1">Played</th>
          <th class="border px-2 py-1">Won</th>
          <th class="border px-2 py-1">Lost</th>
          <th class="border px-2 py-1">Points</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Firebase + Config -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const db = firebase.database();
    const menBody = document.querySelector("#menPoints tbody");
    const womenBody = document.querySelector("#womenPoints tbody");

    function loadPoints(gender, tableBody) {
      db.ref(`points/${gender}`).once("value").then(snapshot => {
        const data = snapshot.val();
        tableBody.innerHTML = "";
        if (data) {
          Object.values(data).forEach(team => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td class="border px-2 py-1">${team.name || ''}</td>
              <td class="border px-2 py-1">${team.played || 0}</td>
              <td class="border px-2 py-1">${team.won || 0}</td>
              <td class="border px-2 py-1">${team.lost || 0}</td>
              <td class="border px-2 py-1">${team.points || 0}</td>
            `;
            tableBody.appendChild(row);
          });
        }
      });
    }

    loadPoints("Men", menBody);
    loadPoints("Women", womenBody);
  </script>
</body>
</html>
