<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UVPL Points Table</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      padding: 2rem;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 3rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: center;
    }
    th {
      background-color: #2e1065;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üèÜ UVPL Points Table</h1>

  <section>
    <h2>Men's Teams</h2>
    <table id="menPoints">
      <thead>
        <tr>
          <th>Team</th>
          <th>Played</th>
          <th>Won</th>
          <th>Lost</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section>
    <h2>Women's Teams</h2>
    <table id="womenPoints">
      <thead>
        <tr>
          <th>Team</th>
          <th>Played</th>
          <th>Won</th>
          <th>Lost</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const db = firebase.database();

    function loadPoints(gender, tableId) {
      db.ref(`points/${gender}`).once("value").then(snapshot => {
        const data = snapshot.val();
        const tbody = document.querySelector(`#${tableId} tbody`);
        tbody.innerHTML = "";

        if (!data) {
          tbody.innerHTML = `<tr><td colspan="5">No data available</td></tr>`;
          return;
        }

        Object.keys(data).forEach(teamName => {
          const team = data[teamName];
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${team.name || teamName}</td>
            <td>${team.played || 0}</td>
            <td>${team.won || 0}</td>
            <td>${team.lost || 0}</td>
            <td>${team.points || 0}</td>
          `;
          tbody.appendChild(row);
        });
      });
    }

    loadPoints("Men", "menPoints");
    loadPoints("Women", "womenPoints");
  </script>
</body>
</html>
